<!DOCTYPE html>
<html>
<style>
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	button {
		border: none;
		background-color: darkred;
		color: white;
		padding: 10px 24px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 10px;
		box-shadow: 0 9px #999;
	}

	button:hover {
		box-shadow: 0 6px #666;
		transform: translateY(3px);
		background-color: #4CAF50;
		box-shadow: 0 9px #999, ;
	}

	#button:focus {
		outline: none;
	}

	#button.clicked {
		animation: pulse 0.5s;
	}

	@keyframes pulse {
		0% {
			transform: scale(1);
		}

		50% {
			transform: scale(1.2);
		}

		100% {
			transform: scale(1);
		}
	}

	#container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	@font-face {
		font-family: 'Minecraft';
		src: url('/img/minecraft.ttf');
	}

	h1 {
		font-family: 'Minecraft', sans-serif;
		text-align: center;
		top: 25px;
		font-size: 400%;
	}

	body {
		background-image: url('/img/castle.png');
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}


	img {
		width: 150px;
		height: 150px;
	}

	#arrow:hover {
		opacity: 0.9;
		filter: brightness(90%);
	}

	table {
		position: relative;
		align-items: center;
	}

	#image {
		width: 350px;
		height: 250px;
	}

	#arrow {
		width: 150px;
		height: 150px;
	}

	img:hover {
		background-color: 0082cf;
	}

	input[type=text] {
		padding: 10px;
		border: solid #ccc;
		text-align: center;
		font-size: 20px;
		font-family: Minecraft, sans-serif;
		color: #555;
		width: 300px;
	}
</style>

<head>

	<script>
		var images = ["fisherKing", "guineyvere", "ladyOfTheLake", "lancelot", "merlin", "arthurPendragon"];
		var position = 0;

		function up() {
			position++;

			if (position >= images.length) {
				position = 0;
			}

			document.getElementById("image").src = "img/" + images[position] + ".gif";
		}

		function down() {
			position--;

			if (position < 0) {
				position = images.length - 1;
			}

			document.getElementById("image").src = "img/" + images[position] + ".gif";
		}

	</script>

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function () {
			var textField = document.getElementById("text_field");
			var submitButton = document.getElementById("button");

			submitButton.addEventListener("click", function () {
				var destURL = 'entry.html?' + textField.value + "/" + images[position];

				window.location.href = destURL;
			});

		});

		function clickTest() {
			var destURL = 'indexOriginal.html?' + textField.value;
			window.location.href = destURL;
		}

	</script>

</head>

<body>

	<h1>Dungeons Castle</h1>

	<h2 style="font-family: Minecraft, sans-serif; text-align: center; font-size: 36px;">
		The castle has been infected with a demonic force and your army is turning against you. <br>
		Dress the role of the hero and protect your kingdom ... fast!
	</h2>

	<table style="margin: 0 auto;">

		<tr>
			<td colspan="2">
				<img id="image" src="img/FisherKing.gif">
			</td>
		</tr>
		<tr>
			<td style="text-align: left;">
				<a href="#" onclick="down()"><img id="arrow" src="/img/ArrowSX.png"></a>
			</td>
			<td style="text-align: right;">
				<a href="#" onclick="up()"><img id="arrow" src="/img/ArrowDX.png"></a>
			</td>
		</tr>
	</table>
	<table style="margin: 0 auto;">
		<tr>
			<td style="text-align: center;">

				<input type="text" value="" id="text_field" placeholder="Insert the Room..."><br><br>
				<button id="button" style="font-family: Minecraft, sans-serif; ">Enter</button>

			</td>
		</tr>
	</table>

	<table style="margin: 0 auto;">
		<tr>
			<td style="text-align: center;">
				<img src="/img/map.png" style="width: fit-content; height: 150px;">
			</td>
			<td style="text-align: center;">
				<h3 style="font-family: Minecraft, sans-serif; text-align: center; font-size: 24px; color: lightgray">Move</h3>
			</td>
			<td style="text-align: center;">
				<img src="/img/mapc.png" style="width: fit-content; height: 150px;">
			</td>
			<td style="text-align: center;">
				<h3 style="font-family: Minecraft, sans-serif; text-align: center; font-size: 24px; color: lightgray">Attack
				</h3>
			</td>
		</tr>
	</table>


</body>

</html>
